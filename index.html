<!DOCTYPE html>
<html>
<head>
  <title>My Exact Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #111;
      color: white;
    }

    #map {
      height: 100vh;
    }

    .status {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 8px 15px;
      border-radius: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div class="status">Requesting location...</div>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const statusDiv = document.querySelector(".status");

  // Initialize map with default world view
  const map = L.map('map').setView([20, 78], 3);

  // OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  if (navigator.geolocation) {

    navigator.geolocation.getCurrentPosition(
      position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        statusDiv.innerText = "Location found ‚úî";

        // Zoom to exact location
        map.setView([lat, lng], 16);

        // Add marker
        L.marker([lat, lng])
          .addTo(map)
          .bindPopup("You are here üìç")
          .openPopup();
      },

      error => {
        statusDiv.innerText = "Location access denied ‚ùå";
      },

      {
        enableHighAccuracy: true
      }
    );

  } else {
    statusDiv.innerText = "Geolocation not supported";
  }
</script>

</body>
</html>
